<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Ejercicio</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Ciudad</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Madrid</td>
            <td>España</td>
        </tr>
        <tr>
            <td>Alan</td>
            <td>Paris</td>
            <td>Francia</td>
        </tr>
        <tr>
            <td>Jose</td>
            <td>Bogota</td>
            <td>Colombia</td>
        </tr>
    </table>
</body>
</html>
